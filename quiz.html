    <header>
    <h1>Basic HTML and CSS Quiz</h1>

        <form>
            <fieldset>
                <label for="q1">1.What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </fieldset>
            <fieldset>
                <label for="q2">2.How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>           
            </fieldset>
            <fieldset>
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="/* This is a single-line comment */">/* This is a single-line comment */</option>
                    <option value="p{ color: red;}">p{ color: red;</option>
                    <option value="* select all elements">* select all elements</option>
                </select>            
            </fieldset>
            <fieldset>
                <label for="q4">4.From the picture, What is the selector?</label>
                <img src="week05/images/selector.png" alt="Selector Image">
                <input type="number" id="q4" name="q4">            
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
