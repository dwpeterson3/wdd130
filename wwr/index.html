        content="The Contact Us page will give you information on how to contact us to book your trips">

    <link rel="stylesheet" href="styles/rafting.css">

<body>
    <header>
        <div class="Logo"><img src="images/janerekwhitewater.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <section class="homeheader">
            <h1>Janerek White Water: Join us on the river!</h1>
            <img src="images/river-wide2.jpg" alt="The river">
        </section>
        <div class="home-grid">
        <section class="home-section1">
            <h2>Stay up to date and informed about deals and specials by singing up for our monthly newsletter here:
            </h2>
            <form class="home-form">
                <fieldset>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </fieldset>
                <br>
                <fieldset>
                    <label for="email">E-mail Address:</label>
                    <input type="text" id="email" name="email">
                </fieldset>
                <button type="send">Send</button>
            </form>
            <nav>
                <a href="trips.html">Check out our available trips here!</a>
            </nav>
        </section>
        <div class="homeimages">
            <img src="images/homeimage1.jpg" alt="Beautiful">
            <img src="images/homeimage2.jpg" alt="Blue River">
        </div>
    </div>

    </main>
    <footer>
        <nav>
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
