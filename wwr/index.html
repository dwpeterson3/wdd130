<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The home page will introduce you to Janerek White Water and invite you learn more.">
    <title>Janerek White Water Home Page</title>
    <meta name="author" content="Derek Peterson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="Logo"><img src="images/janerekwhitewater.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <section class="homeheader">
            <h1>Janerek White Water: Join us on the river!</h1>
            <img src="images/river-wide2.jpg" alt="The river">
        </section>
        <div class="home-grid">
            <section class="home-section1">
                <h2>Stay up to date and informed about deals and specials by signing up for our monthly newsletter here:
                </h2>
                <form class="home-form">
                    <fieldset>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" >
                    </fieldset>
                    <br>
                    <fieldset>
                        <label for="email">E-mail Address:</label>
                        <input type="text" id="email" name="email">
                    </fieldset>
                    <button type="submit">Sign up!</button>
                </form>
                <!-- <nav> -->
                    <a href="trips.html" class="cta">Check out our available trips here!</a>
                <!-- </nav> -->
            </section>
            <div class="homeimages">
                <figure>
                    <img src="images/homeimage1.jpg" alt="Beautiful">
                    <figcaption>Come enjoy a relaxing or adrenaline filled trip down the river! We provide a variety of
                        trips for all to enjoy!</figcaption>
                </figure>
                <figure>
                    <img src="images/homeimage2.jpg" alt="Blue River">
                    <figcaption>Come enjoy the great outdoors with one of our trips! We provide high class rapids or
                        just wildlife viewing!</figcaption>
                </figure>
            </div>
        </div>

    </main>
    <footer>
        <nav>
            <a href="images/home-wireframe.png">Wireframe

            </a>
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram">
            </a>
        </nav>

    </footer>
