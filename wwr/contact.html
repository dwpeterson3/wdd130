        <div class="Logo"><img src="images/janerekwhitewater.png" alt="Logo">

            <a href="index.html">Home</a>

    </header>
    <main>
        <h1>Contact our team today we would love to assist you! </h1>
    <section class="contact">    
        <form class="form">
        <fieldset>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </fieldset>
        <br>
        <fieldset>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="email">           
        </fieldset>
        <br>
        <fieldset>
            <legend>Purpose of message:</legend>
                <div>
                    <input type="radio" id="general" name="general">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="website" name="website">
                    <label for="website">Website Suggestion</label>                       
                </div>
                <br>        
            <textarea id="message" name="message" rows="10" cols="60" placeholder="Place message here..."></textarea>            
        </fieldset>
        <br>
        <fieldset>
            <label for="newsletter">Please subscribe me to the monthly newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form> 
    <div class="information">
        <h2>Company Information</h2>
        <div class="company">
            <h3>Address: 3616 Jill Street, Idaho Falls, Idaho</h3>
            <h3>Phone Number: 208-529-3759</h3>
            <h3>Email Address: janerekwhitewater@gmail.com</h3>                
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29863.47870064304!2d-110.72962886785666!3d43.319666014287925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1697287243412!5m2!1sen!2sus" width="150" height="112" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>    
        <div class="employee">
            <figure>
                <img src="/wwr/images/employee1.webp" alt="employee1">
                <figcaption>We have the happiest employees</figcaption>
            </figure>
            <figure>
                <img src="/wwr/images/employee2.webp" alt="employee2">
                <figcaption>They lead the way</figcaption>
            </figure>
            <figure>  
                <img src="/wwr/images/employee3.webp" alt="employee3">
                <figcaption>Your safety is number 1</figcaption>
            </figure> 
        </div>
    </div>
